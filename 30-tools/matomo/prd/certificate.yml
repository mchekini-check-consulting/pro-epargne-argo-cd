apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/instance: matomo
    app.kubernetes.io/name: matomo
  name: matomo-tls
  namespace: matomo
spec:
  dnsNames:
    - matomo.check-consulting.net
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: lets-encrypt-prd
  secretName: matomo.check-consulting.net.tls
  usages:
    - digital signature
    - key encipherment
