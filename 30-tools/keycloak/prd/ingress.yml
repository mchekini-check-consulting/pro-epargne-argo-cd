apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Host: $host";
      more_set_headers "X-Forwarded-For: $proxy_add_x_forwarded_for";
      more_set_headers "X-Real-IP: $remote_addr";
      more_set_headers "X-Forwarded-Host: $host";
      more_set_headers "X-Forwarded-Proto: $scheme";
      more_set_headers "X-Forwarded-Port: $server_port";
spec:
  ingressClassName: nginx
  rules:
    - host: dihikeycloak.check-consulting.net
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: keycloak
                port:
                  number: 80
  tls:
    - hosts:
        - dihikeycloak.check-consulting.net
      secretName: keycloak.check-consulting.net.tls
